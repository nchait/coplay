version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: playdate_db
      POSTGRES_USER: playdate_user
      POSTGRES_PASSWORD: playdate_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "8071:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playdate_user -d playdate_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=true
      - PORT=5000
      - DATABASE_URL=postgresql://playdate_user:playdate_password@db:5432/playdate_db
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
